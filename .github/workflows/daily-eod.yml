name: daily-eod

on:
  schedule:
    - cron: '10 21 * * 1-5'   # weekdays @ 21:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to rebase safely before pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -q pandas numpy yfinance

      - name: Daily EOD (signals + artifacts + email)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          EMAIL_DISABLE: "0"

          TRACKER_DEBUG: "0"
          START_CAPITAL: "100000"
          LOCKUP_DAYS: "365"
          ENFORCE_LOCKUP: "1"
          ALWAYS_ALERT_ON_BREACH: "0"
          AUTO_REBALANCE: "0"
          MONTHLY_CONTRIBUTION: "2000"
        run: |
          set -e
          python tracker.py daily || (echo "retrying daily..." && sleep 5 && python tracker.py daily)

      - name: Weekly recap email (Fridays only, UTC)
        if: always()
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          EMAIL_DISABLE: "0"

          TRACKER_DEBUG: "0"
          START_CAPITAL: "100000"
          LOCKUP_DAYS: "365"
          ENFORCE_LOCKUP: "1"
          ALWAYS_ALERT_ON_BREACH: "0"
          AUTO_REBALANCE: "0"
          MONTHLY_CONTRIBUTION: "2000"
        run: |
          set -e
          if [ "$(date -u +%u)" -eq 5 ]; then
            python tracker.py weekly || (echo "retrying weekly..." && sleep 5 && python tracker.py weekly)
          else
            echo "Not Friday UTC; skipping weekly."
          fi

      - name: Commit artifacts
        if: always()
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add history.csv status.json signals_state.json rebalance_state.json holdings_state.json || true
          git commit -m "daily update" || echo "no changes"

          # reduce non-fast-forward failures when multiple runs happen close together
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          git push || true
